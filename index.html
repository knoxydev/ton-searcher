<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ton Searcher</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="main-block">
		<div id="main-header-block">
			<div>TON Searcher</div><br><br>
			<input type="text" id="main-search-input" placeholder="Enter address">
		</div>
		
		<div id="main-wallet-block">
			<div>
				<span>Address</span>
				<span id="wallet-address"></span>
			</div>
			<div>
				<span>Balance</span>
				<span id="wallet-balance"></span>
			</div>
			<div>
				<span>State</span>
				<span id="wallet-state"></span>
			</div>
		</div>

		<div id="no-transactions-block">No Transactions</div>

		<div id="main-transactions-block">
			<table id="main-transactions-table"></table>
		</div><br><br>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
