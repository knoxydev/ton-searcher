<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TON Searcher</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="src/adaptive.css">
	<link rel="icon" type="image/x-icon" href="src/logo.ico"/>
</head>
<body>
	<div id="main-block">
		<header id="main-header-block">
			<div>
				<div><a href="https://nkr413.github.io/ton-searcher/">TON Searcher</a></div>
			</div>
			<div>
				<input type="text" id="main-search-input" placeholder="Enter address">
			</div>	
		</header>
		
		<div id="main-wallet-block">
			<div>
				<span>Address</span>
				<span id="wallet-address"></span>
			</div>
			<div>
				<span>Balance</span>
				<span id="wallet-balance"></span>
			</div>
			<div>
				<span>In USD</span>
				<span id="wallet-balance-usd"></span>
			</div>
			<div>
				<span>State</span>
				<span id="wallet-state"></span>
			</div>
		</div>

		<div id="no-transactions-block">No Transactions</div>

		<div id="main-transactions-block"></div><br><br>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
